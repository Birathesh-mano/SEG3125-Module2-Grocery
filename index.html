<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">

  <div class="header">
    <h1>SHOP NOW</h1>
    <p>Bira's Super Store</p>
  </div>

</head>

<body>

  

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose a Category:
	<select id="dietSelect" name="dietSelect" >
	<option value=""></option>
	<option value="LactoseFree">LactoseFree</option>
    <option value="NutFree">NutFree</option>
    <option value="LactoseFreeAndNutFree">LactoseFreeAndNutFree</option>
    <option value="None">None</option>
	</select>

  <br><input id="Organic" type="radio" name="Organic" value="Organic" >Organic<br><br>
  <input id="Organic" type="radio" name="Organic" value="Non-Organic" >Non-Organic<br><br>

  <input type="submit" value="submit" onclick="populateListProductChoices('dietSelect', 'Organic', 'displayProduct')"/>
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>

<style>
  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: rgb(0, 217, 255);
    color: rgb(0, 0, 0);
    text-align: center;
  }
  </style>
  
  <div class="footer">
    <p>Bira </p>
    
  </div>
</html>
